<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css">
    <div class="container">
        <h1 id="title">Sample Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form" method="post">
            <fieldset>
                <label id="name-label">Name</label>
                <input id="name" name="name" type="text" class="form-control" placeholder="Enter your name" required>
                <label id="email-label">Email</label>
                <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required>
                <label id="number-label">Age (optional)</label>
                <input id="number" name="age" type="number" class="form-control" min="10" max="99" placeholder="Age" required>
            </fieldset>
            <fieldset>
                <label>Which option best describes your current role?</label>
                <select id="dropdown" class="form-control">
                    <option value="" selected disabled>
                        Select current role
                    </option>
                    <option value="1">
                        Student
                    </option>
                    <option value="2">  
                        Full Time Job
                    </option>
                    <option value="3">
                        Full Time Leaner
                    </option>
                    <option value="4">
                        Prefer not to say
                    </option>
                    <option value="5">
                        Other
                    </option>
                </select>
            </fieldset>
            <fieldset>
                <label>Would you recommend Apple to a friend?</label>
                <label><input type="radio" value="preference" name="btn" checked>Definitely</label>
                <label><input type="radio" value="preference" name="btn">Maybe</label>
                <label><input type="radio" value="preference" name="btn">Not sure</label>
            </fieldset>
            <fieldset>
                <label>What would you like to see improved? (check all that apply)</label>
                <label><input type="checkbox" value="front-end Projects"> Front-end Projects</label>
                <label><input type="checkbox" value="back-end Projects"> Back-end Projects</label>
                <label><input type="checkbox" value="others"> Others</label>
            </fieldset>
                <label>Any comments or suggestions?</label>
                <textarea class="input-text" rows="3" cols="100" placeholder="Enter your comment here..."></textarea>
                <button type="submit" id="submit" class="Submit"> Submit </button>
        </form>
    </div>
</body>
</html>
