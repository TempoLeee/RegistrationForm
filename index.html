<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="stylesheet" href="styles.css">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post">
        <fieldset>
            <label id="name-label">Name <input id="name" name="name" type="text" class="form-control" placeholder="Enter your name" required></label>
            <label id="email-label">Email <input id="email" name="email" type="email" class="form-control" placeholder="Enter your email" required></label>
            <label id="number-label">Age (optional) <input id="number" name="age" type="number" class="form-control" min="10" max="99" placeholder="Age" required></label>
        </fieldset>
        <fieldset>
            <label>Which option best describes your current role?
                <select id="dropdown" class="form-control">
                    <option value="" selected disabled>
                        Select current role
                    </option>
                    <option value="1">
                        Student
                    </option>
                    <option value="2">  
                        Full Time Job
                    </option>
                    <option value="3">
                        Full Time Leaner
                    </option>
                    <option value="4">
                        Prefer not to say
                    </option>
                    <option value="5">
                        Other
                    </option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <input type="radio" value="preference" name="btn" checked>Definitely
            <input type="radio" value="preference" name="btn">Maybe
            <input type="radio" value="preference" name="btn">Not sure
        </fieldset>
        <fieldset>
            <legend>What would you like to see improved? (check all that apply)</legend>
            <input type="checkbox" value="front-end Projects"> Front-end Projects
            <input type="checkbox" value="back-end Projects"> Back-end Projects
            <input type="checkbox" value="others"> Others
        </fieldset>
            <legend>Any comments or suggestions?</legend>
            <textarea rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
            <input type="submit" id="submit" value="Submit">
    </form>  
</body>
</html>
